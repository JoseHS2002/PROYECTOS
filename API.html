<!DOCTYPE html>
<html lang="en">
<link href="API.css" rel="stylesheet">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty API</title>
  </head>
  <body>
    <h1>Rick and Morty Personajes</h1>
    
    <button id="fetch-button">Buscar Personajes</button>
    <div id="character-list"></div>
    
    <script>
        document.getElementById('fetch-button').addEventListener('click', function() {
            fetch('https://rickandmortyapi.com/api/character')
                .then(response => response.json())
                .then(data => {
                    const characterList = document.getElementById('character-list');
                    characterList.innerHTML = '';
                    data.results.forEach(character => {
                        const div = document.createElement('div');
                        div.classList.add('character');
                        div.innerHTML = `<strong>Nombre: ${character.name}</strong><br>Estado: ${character.status}<br>Especie: ${character.species}<br>Genero: ${character.gender}`;
                        characterList.appendChild(div);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
    <h2>Más información</h2>
    <div>
      <a href="https://rickandmorty.fandom.com/es/wiki/Rick_Sánchez"><img src="Rick.jpg">Rick</a>
      <a href="https://rickandmorty.fandom.com/es/wiki/Morty_Smith"><img src="Morty.jpg">Morty</a>
    </div>
  </body>
</html>
