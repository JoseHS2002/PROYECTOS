<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #4a90e2;
        }
        .character {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            background-color: #ffffff;
        }
    </style>
  </head>
  <body>
    <h1>Rick and Morty Personajes</h1>
    <button id="fetch-button">Buscar Personajes</button>
    <div id="character-list"></div>

    <script>
        document.getElementById('fetch-button').addEventListener('click', function() {
            fetch('https://rickandmortyapi.com/api/character')
                .then(response => response.json())
                .then(data => {
                    const characterList = document.getElementById('character-list');
                    characterList.innerHTML = ''; // Clear previous characters
                    data.results.forEach(character => {
                        const div = document.createElement('div');
                        div.classList.add('character');
                        div.innerHTML = `<strong>${character.name}</strong><br>Status: ${character.status}<br>Species: ${character.species}`;
                        characterList.appendChild(div);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
    
  </body>
</html>
